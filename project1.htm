<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Interface</title>
  <style>
    /* Reset and Basic Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .search-container {
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    .search-container h1 {
      font-size: 1.5rem;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .dropdown {
      position: relative;
      margin-bottom: 15px;
    }

    .dropdown select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .search-field {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-field input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .search-field button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-field button:hover {
      background-color: #0056b3;
    }

    /* Optional Enhancements: Animations */
    .dropdown select,
    .search-field input,
    .search-field button {
      transition: all 0.3s ease;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .search-field button {
        flex-grow: 1;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>Search Interface</h1>
    <!-- Dropdown Menu -->
    <div class="dropdown">
      <select name="categories" id="categories">
        <option value="everything">Everything</option>
        <option value="software-development">Software Development</option>
        <option value="web-development">Web Development</option>
        <option value="data-analysis">Data Analysis</option>
        <option value="it-consult">IT Consult</option>
        <option value="network-administrator">Network Administrator</option>
      </select>
    </div>

    <!-- Search Field -->
    <div class="search-field">
      <input type="text" placeholder="Enter your query here..." id="searchQuery">
      <button onclick="performSearch()">Search</button>
    </div>
  </div>

  <script>
    function performSearch() {
      const category = document.getElementById('categories').value;
      const query = document.getElementById('searchQuery').value;

      if (query.trim() === '') {
        alert('Please enter a query to search.');
        return;
      }

      alert(Searching for "${query}" in category "${category}");
    }
  </script>
</body>
</html>
